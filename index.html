<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MS Exam Simulator</title>
  
  <!-- Responsive meta tag (good practice for cross-device) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <!-- Main Container for the Exam Simulator -->
  <div class="exam-container">
    
    <!-- Heading or Title -->
    <header>
      <h1>Microsoft Exam Simulator</h1>
    </header>
    
    <!-- Progress bar (new addition for enhanced version) -->
    <div id="progress-container">
      <div id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <!-- Section to render questions dynamically -->
    <section id="question-container">
      <!-- The improved app.js will inject questions here -->
    </section>
    
    <!-- Container for summary/final results (will be used by enhanced version) -->
    <section id="summary-container" style="display: none;">
      <!-- The completion screen will be rendered here -->
    </section>

  </div><!-- /.exam-container -->

  <!-- Include your improved app.js at the bottom for best performance -->
  <script src="app.js"></script>
</body>
</html>
